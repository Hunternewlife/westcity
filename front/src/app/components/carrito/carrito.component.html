<div>
    <span class="title margin-botton-10">
      Carrito <span class="subtitle">({{carrito.length}}) producto(s)</span>
    </span>
  </div>
  
  <div *ngIf="showCarrito[1].length>0;else carritovaciotmpl">
    <table class="margin-top-20">
      <thead>
        <tr>
          <td style="width:20%">Ctdad.</td>
          <td>Producto</td>
          <td>Precio</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of showCarrito[1]; index as i">
          <td  class="has-text-centered">
            <span>{{showCarrito[0][i]}}</span>
          </td>
          <td>{{item.nombre}}</td>
          <td>{{item.precio}}€</td>
        </tr>      
      </tbody>
      <tfoot>
          <tr class="carrito-total">
            <td colspan="2"></td>
            <td>
              Total: {{total}}€
            </td>
          </tr>
      </tfoot>
    </table>
  </div>
  
  <ng-template #carritovaciotmpl>
    <div class="margin-top-20">
      <strong>El carrito esta vacío.</strong>
    </div>
  </ng-template>

  <button (click)="agregarCarrito({'_id': '1','nombre': 'Hamburguesa','descripcion': 'Deliciosa hamburguesa de bisonte con salsa BBQ.','precio': 10000,'tipo': 'confiteria'})">Hamburguesa</button>
  <button (click)="agregarCarrito({'_id': '2','nombre': 'Perros','descripcion': 'Deliciosa hamburguesa de bisonte con salsa BBQ.','precio': 15000,'tipo': 'confiteria'})">Perro</button>
  <button (click)="agregarCarrito({'_id': '3','nombre': 'Pizza','descripcion': 'Deliciosa hamburguesa de bisonte con salsa BBQ.','precio': 20000,'tipo': 'confiteria'})">Pizza</button>
  <button (click)="PagarCarrito()">Pagar</button>
