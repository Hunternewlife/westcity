            <legend>Iniciar sesion</legend>
            <label for="">Correo</label>
            <input 
            type="email" 
            name="correo" 
            #correo="ngModel" 
            [(ngModel)]=login.correo 
            autocomplete="off"
            required/>

            name="contrasena"

            [(ngModel)]=login.contrasena 
            autocomplete="off"
            required/>

                <a routerLink="" class="link">Olvide mi contrasena</a>
