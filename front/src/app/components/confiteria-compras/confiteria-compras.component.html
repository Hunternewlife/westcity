<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>

<div class="container-fluid oswald">
  <div class="py-4 container-fluid">
    <button type="button" class="btn btn-danger m-1">Inicio</button>
    <button type="button" class="btn btn-danger m-1">Acerca de</button>
    <div style="float: right;">
      <img src="" alt="" />
      <span class="card-text">$0.0</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg border border-light">
      <h2 class="durango py-2">Combos</h2>
      <div *ngFor="let combo of combos" class="card">
        <div class="card-header bg-dark text-white">
          {{ combo.nombre }}
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ combo.descripcion }}
          </p>
          <p class="card-text">Precio: ${{ combo.precio }}</p>
          <button class="btn btn-danger" (click)="agregarACarrito(combo)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg border border-light">
      <h2 class="durango py-2">Confiteria</h2>
      <div *ngFor="let item of confiteria" class="card">
        <div class="card-header bg-dark text-white">
          {{ item.nombre }}
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ item.descripcion }}
          </p>
          <p class="card-text">Precio: ${{ item.precio }}</p>
          <button class="btn btn-danger" (click)="agregarACarrito(item)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-3 border border-light">     

      <app-carrito></app-carrito>
    </div>
    
  </div>
</div>
